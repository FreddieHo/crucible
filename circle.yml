machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - docker build -t blacklabelops/crucible .

test:
  override:
    - docker run -d -p 8100:8060 --name="crucible" blacklabelops/crucible
    - sleep 60
    - docker logs crucible
    - curl --retry 10 --retry-delay 10 -v http://localhost:8100/
    - docker stop crucible
